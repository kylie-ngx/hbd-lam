  <style>
    /* grid spacing a bit larger to fit big cards */
    .letters-grid {
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.6rem;
      max-width: 1060px;
      margin-inline: auto;
    }
    /* BIG card */
    .letter-card-xl{
      background: rgba(255,246,237,.55);
      border: 2px solid rgba(255,246,237,1);
      border-radius: 25px;            /* rounder 25 */
      padding: 2rem 1.25rem 1.75rem;
      height: 260px;                   /* make it tall */
      display: grid;
      place-items: center;
      position: relative;
      cursor: pointer;
      transition: transform .18s ease;
      overflow: hidden;
    }
    .letter-card-xl:hover{ transform: translateY(-4px); }

    /* Envelope visual inside card */
    .env-large{
      width: 88%;
      max-width: 360px;
      aspect-ratio: 16/11;
      background: #fff7ee;
      border-radius: 22px;             /* slightly softer inside */
      position: relative;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .env-large::before{                /* top flap */
      content:"";
      position:absolute;
      inset:0 0 auto 0;
      height:56%;
      background:#f2e6d1;
      clip-path: polygon(0 0, 100% 0, 50% 72%);
    }

    /* Text inside envelope */
    .env-text{
      position: relative;              /* above flap */
      text-align:center;
      z-index:2;
      color:#742c22;
      font-family: 'Montserrat', sans-serif;
    }
    .env-text .from{
      font-size:.95rem;
      letter-spacing:.08em;
      opacity:.85;
      margin-bottom:.2rem;
    }
    .env-text .name{
      font-weight:800;
      font-size:1.6rem;
      line-height:1.1;
    }

    /* modal tweaks for long text */
    .modal-text{ max-height: 58vh; overflow:auto; }
  </style>

  <!-- small inline JS to wire the cards + keep your existing script.js features -->
  <script>
    // step change
    const step1=document.getElementById('step-1');
    const step2=document.getElementById('step-2');
    document.getElementById('btn-open').addEventListener('click',()=>{step1.classList.remove('active');step2.classList.add('active');});

    // modal open/close
    const modal=document.getElementById('letter-modal');
    const modalFrom=document.getElementById('modal-from');
    const modalText=document.getElementById('modal-text');
    document.getElementById('modal-close').addEventListener('click',()=>modal.classList.remove('show'));
    modal.addEventListener('click',e=>{ if(e.target===modal) modal.classList.remove('show'); });

    // bind each big letter
    document.querySelectorAll('.letter-card-xl').forEach(card=>{
      card.addEventListener('click',()=>{
        modalFrom.textContent = card.dataset.from || '';
        modalText.textContent = card.dataset.message || '';
        modal.classList.add('show');
      });
    });
  </script>
