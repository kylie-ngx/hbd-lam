  <!-- ==== HARDENED MOBILE OVERRIDES (scroll + layout) ==== -->
  <style>
    /* 1) Re-enable vertical scrolling */
    html, body { height: auto !important; }
    body { overflow-y: auto !important; overflow-x: hidden !important; }

    /* 2) Steps must be in normal flow (not absolute/100% height) */
    .step {
      position: static !important;
      inset: auto !important;
      width: 100% !important;
      height: auto !important;
      min-height: 100vh;               /* so first section still fills screen */
      padding: 1.5rem 1rem 5rem;
      display: none;                   /* keep your active toggle */
      justify-content: center;
      align-items: flex-start;
      gap: 1rem;
    }
    .step.active { display: flex; }
    .step-1 { align-items: center; }
    .step-2 { flex-direction: column; text-align: center; }

    /* 3) Balloons behind everything and non-interactive */
    #balloon-layer { position: fixed; inset: 0; z-index: 1; pointer-events: none; overflow: hidden; }
    .balloon {
      position: absolute; width: 44px; height: 54px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      bottom: -100px; opacity: .8; animation: rise linear infinite;
    }
    .balloon::after { content:''; position:absolute; width:2px; height:50px; background:#fff; left:50%; top:54px; }
    @keyframes rise { to { transform: translateY(-115vh); } }

    /* 4) Corner photos â€” hover only, no frame/shadow/background */
    .app { position: relative; z-index: 5; }
    .corner-photos { position: fixed; inset: 0; z-index: 3; pointer-events: none; }
    .corner-photos img {
      pointer-events: auto;
      position: absolute;
      width: min(180px, 24vw);           /* bigger on desktop, scales on mobile */
      aspect-ratio: 1/1;
      object-fit: cover;
      background: transparent;           /* no background */
      border: none; outline: none; box-shadow: none !important;
      border-radius: 16px;
      transition: transform .18s ease;
    }
    .corner-photos img:hover { transform: scale(1.08) rotate(-2deg); }
    /* push away from center so letters donâ€™t cover */
    .corner.tl { top: 7%;  left: 4%; }
    .corner.tr { top: 7%;  right: 4%; }
    .corner.bl { bottom: 7%; left: 4%; }
    .corner.br { bottom: 7%; right: 4%; }
    @media (max-width: 640px){
      .corner-photos img { width: 24vw; border-radius: 12px; }
    }

    /* 5) Letters grid â€” 2x2 on wide, 1-col on small; cards slightly smaller */
    .letters-grid{
      display: grid;
      grid-template-columns: repeat(2, minmax(220px, 1fr));
      gap: 1.2rem;
      max-width: 760px;                 /* tighter so it fits nicely */
      margin: 0 auto;
    }
    @media (max-width: 720px){
      .letters-grid { grid-template-columns: 1fr; max-width: 520px; }
    }

    /* letter cards (shrunk) */
    .letter-card-xl{
      background: rgba(255,246,237,.55);
      border: 2px solid rgba(255,246,237,1);
      border-radius: 25px;
      padding: 1.4rem 1rem 1.2rem;
      height: 220px;                    /* smaller than before */
      display: grid; place-items: center;
      cursor: pointer; overflow: hidden; transition: transform .16s ease;
    }
    .letter-card-xl:hover { transform: translateY(-3px); }

    .env-large{
      width: 86%; max-width: 320px; aspect-ratio: 16/11;
      background: #fff7ee; border-radius: 20px; position: relative;
      display: grid; place-items: center; overflow: hidden;
    }
    .env-large::before{
      content:""; position:absolute; inset:0 0 auto 0; height:56%;
      background:#f2e6d1; clip-path: polygon(0 0, 100% 0, 50% 72%);
    }
    .env-text{ position:relative; z-index:2; text-align:center; color:#742c22; }
    .env-text .from{ font-size:.9rem; letter-spacing:.08em; opacity:.85; margin-bottom:.15rem; }
    .env-text .name{ font-weight:800; font-size:1.4rem; line-height:1.1; }

    .modal-text { max-height: 65vh; overflow: auto; }
  </style>

  <!-- JS: step switch, modal, balloons -->
  <script>
    // Ensure Step 1 is fully removed from flow so it doesn't block scroll
    const step1 = document.getElementById('step-1');
    const step2 = document.getElementById('step-2');
    document.getElementById('btn-open').addEventListener('click', () => {
      step1.classList.remove('active');
      step1.style.display = 'none';
      step2.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Modal logic
    const modal = document.getElementById('letter-modal');
    const modalFrom = document.getElementById('modal-from');
    const modalText = document.getElementById('modal-text');
    document.getElementById('modal-close').addEventListener('click', () => modal.classList.remove('show'));
    modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('show'); });
    document.querySelectorAll('.letter-card-xl').forEach(card => {
      card.addEventListener('click', () => {
        modalFrom.textContent = card.dataset.from || '';
        modalText.textContent  = card.dataset.message || '';
        modal.classList.add('show');
      });
    });

    // Balloons
    document.addEventListener('DOMContentLoaded', () => createBalloons(15));
    function createBalloons(count) {
      const host = document.getElementById('balloon-layer');
      const colors = ['#e94560', '#f0e68c', '#00d8d6', '#8e44ad', '#3498db'];
      for (let i = 0; i < count; i++) {
        const b = document.createElement('div');
        b.className = 'balloon';
        b.style.left = `${Math.random() * 100}vw`;
        b.style.animationDuration = `${Math.random() * 6 + 8}s`;
        b.style.animationDelay = `${Math.random() * 5}s`;
        b.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        host.appendChild(b);
      }
    }
  </script>
