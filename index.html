<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A message for Thanh Lam üíå</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/seal.png" />
  <!-- local overrides just for the 4 photos -->
  <style>
    /* Cluster of 4 photos near center */
    .photo-cluster {
      position: fixed;
      inset: 0;
      z-index: 3;              /* above balloons, below content */
      pointer-events: none;    /* content stays clickable */
    }
    .photo-cluster img {
      position: absolute;
      width: min(150px, 20vw); /* auto shrink from 1200x1200 */
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 16px;
      transform-origin: center;
      transition: transform .18s ease;
      pointer-events: auto;    /* enable hover on the images only */
    }
    /* positions: closer to center */
    .p1 { left: 12%; top: 22%; }
    .p2 { right: 12%; top: 22%; }
    .p3 { left: 12%; bottom: 18%; }
    .p4 { right: 12%; bottom: 18%; }

    /* simple hover: scale & tiny rotate ‚Äî NO shadow */
    .photo-cluster img:hover { transform: scale(1.06) rotate(-1.2deg); }

    /* tighten even more on small screens */
    @media (max-width: 900px) {
      .p1 { left: 8%;  top: 18%; }
      .p2 { right: 8%; top: 18%; }
      .p3 { left: 8%;  bottom: 14%; }
      .p4 { right: 8%; bottom: 14%; }
    }
    @media (max-width: 600px) {
      .photo-cluster img { width: 22vw; border-radius: 12px; }
      .p1 { left: 6%;  top: 16%; }
      .p2 { right: 6%; top: 16%; }
      .p3 { left: 6%;  bottom: 12%; }
      .p4 { right: 6%; bottom: 12%; }
    }
  </style>
</head>
<body>
  <!-- balloons behind everything -->
  <div id="balloon-layer" aria-hidden="true"></div>

  <!-- 4 photos (centered cluster) -->
  <div class="photo-cluster" aria-hidden="true">
    <img src="images/lam-1.png" alt="Lam photo 1" class="p1" />
    <img src="images/lam-2.png" alt="Lam photo 2" class="p2" />
    <img src="images/lam-3.png" alt="Lam photo 3" class="p3" />
    <img src="images/lam-4.png" alt="Lam photo 4" class="p4" />
  </div>

  <main class="app">
    <!-- STEP 1 -->
    <section class="step step-1 active" id="step-1">
      <div class="intro-card">
        <p class="intro-title">A special message for Thanh Lam</p>
        <button class="btn-primary" id="btn-open">Unfold</button>
      </div>
    </section>

    <!-- STEP 2 -->
    <section class="step step-2" id="step-2">
      <div class="letters-wrapper">
        <h1 class="headline">Happy Birthday, Lam! üíó</h1>
        <p class="subtext">ƒê√¢y l√† 4 l√° th∆∞ c·ªßa t·ª•i m√¨nh. Click t·ª´ng c√°i ƒë·ªÉ ƒë·ªçc nha.</p>
        <div class="letters-grid" id="letters-grid"><!-- JS injects cards --></div>
      </div>
    </section>

    <!-- STEP 3 (MODAL) -->
    <div class="letter-modal" id="letter-modal">
      <div class="letter-popup">
        <button class="modal-close" id="modal-close" aria-label="close">&times;</button>
        <p class="modal-from" id="modal-from"></p>
        <h2 class="modal-title">A letter for Lam</h2>
        <p class="modal-text" id="modal-text"></p>
      </div>
    </div>

    <footer class="footer">made with üíó by Kylie & friends</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
