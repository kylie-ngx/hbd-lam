    .balloon::after{ content:''; position:absolute; width:2px; height:52px; background:#fff; left:50%; top:56px; }

    .corner-photos .corner{

      width:min(180px, 24vw);     /* bigger than before */

      object-fit:cover;
      border:none;                /* no frame */
      outline:none;
      box-shadow:none !important; /* no shadow */
      border-radius:16px;
      transition:transform .18s ease;

    .corner-photos .corner:hover{ transform:scale(1.1) rotate(-2deg); } /* hover effect */

    .corner.bl{ bottom:8%; left:5%; }
    .corner.br{ bottom:8%; right:5%; }

      .corner.tr{ top:6%;  right:4%; }
      .corner.bl{ bottom:6%; left:4%; }
      .corner.br{ bottom:6%; right:4%; }

    .env-text .name{ font-weight:800; font-size:1.6rem; line-height:1.1; }
    .modal-text{ max-height:58vh; overflow:auto; }

    @media (max-width:640px){ .letters-grid{ grid-template-columns:1fr; max-width:480px; } }

  <script>
    // step switch
    const step1 = document.getElementById('step-1');
    const step2 = document.getElementById('step-2');
    document.getElementById('btn-open').addEventListener('click', () => {
      step1.classList.remove('active'); step1.style.display='none'; step2.classList.add('active');
    });

    // modal
    const modal = document.getElementById('letter-modal');
    const modalFrom = document.getElementById('modal-from');
    const modalText = document.getElementById('modal-text');
    document.getElementById('modal-close').addEventListener('click',()=>modal.classList.remove('show'));
    modal.addEventListener('click',e=>{ if(e.target===modal) modal.classList.remove('show'); });
    document.querySelectorAll('.letter-card-xl').forEach(card=>{
      card.addEventListener('click',()=>{
        modalFrom.textContent = card.dataset.from || '';
        modalText.textContent = card.dataset.message || '';
        modal.classList.add('show');
      });
    });

    // balloons
    document.addEventListener('DOMContentLoaded',()=>{ createBalloons(15); });
    function createBalloons(count){
      const host=document.getElementById('balloon-layer');
      const colors=['#e94560','#f0e68c','#00d8d6','#8e44ad','#3498db'];
      for(let i=0;i<count;i++){
        const b=document.createElement('div');
        b.className='balloon';
        b.style.left=`${Math.random()*100}vw`;
        b.style.animationDuration=`${Math.random()*6+8}s`;
        b.style.animationDelay=`${Math.random()*5}s`;
        b.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
        host.appendChild(b);
      }
    }
  </script>
