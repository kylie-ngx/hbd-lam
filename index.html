<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <!-- OVERRIDES: corner photos + big letter cards -->
  <style>
    /* ---- Corner photos (positions nhÆ° code cÅ©) ---- */
    .corner-photos{
      position: fixed; inset: 0; z-index: 3;
      pointer-events: none;
    }
    .corner-photos .corner{
      pointer-events: auto;
      position: absolute;
      width: min(150px, 20vw);
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 16px;
      transition: transform .18s ease;
      /* NO SHADOW */
      box-shadow: none !important;
    }
    .corner-photos .corner:hover{ transform: scale(1.06) rotate(-1.2deg); }
    .corner.tl{ top:14px; left:14px; }
    .corner.tr{ top:14px; right:14px; }
    .corner.bl{ bottom:14px; left:14px; }
    .corner.br{ bottom:14px; right:14px; }
    @media (max-width: 650px){
      .corner-photos .corner{ width: 22vw; border-radius: 12px; }
      .corner.tl,.corner.tr{ top:10px; } .corner.bl,.corner.br{ bottom:10px; }
    }

    /* ---- Bigger letter cards with text inside envelope (round 25) ---- */
    .letters-grid{
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.6rem; max-width: 1060px; margin-inline:auto;
    }
    .letter-card-xl{
      background: rgba(255,246,237,.55);
      border: 2px solid rgba(255,246,237,1);
      border-radius: 25px;          /* rounder 25 */
      padding: 2rem 1.25rem 1.75rem;
      height: 260px;
      display: grid; place-items: center;
      position: relative; cursor: pointer; overflow: hidden;
      transition: transform .18s ease;
    }
    .letter-card-xl:hover{ transform: translateY(-4px); }

    .env-large{
      width: 88%; max-width: 360px; aspect-ratio: 16/11;
      background: #fff7ee; border-radius: 22px; position: relative;
      display: grid; place-items: center; overflow: hidden;
    }
    .env-large::before{
      content:""; position:absolute; inset:0 0 auto 0; height:56%;
      background:#f2e6d1; clip-path: polygon(0 0, 100% 0, 50% 72%);
    }
    .env-text{ position:relative; z-index:2; text-align:center; color:#742c22; }
    .env-text .from{ font-size:.95rem; letter-spacing:.08em; opacity:.85; margin-bottom:.2rem; }
    .env-text .name{ font-weight:800; font-size:1.6rem; line-height:1.1; }

    /* modal scroll for long wishes */
    .modal-text{ max-height:58vh; overflow:auto; }
  </style>
</head>
