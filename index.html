  <!-- OVERRIDES: 2x2 letter grid + photo positions + (no-frame, no-shadow) photos -->
  <style>
    .app { position: relative; z-index: 5; }

    /* move photos farther from center; hover only transform */
    .corner-photos{ position: fixed; inset: 0; z-index: 3; pointer-events: none; }
    .corner-photos .corner{
      pointer-events: auto;
      position: absolute;
      width: min(150px, 20vw);
      aspect-ratio: 1/1;
      object-fit: cover;
      border: none;             /* no frame */
      box-shadow: none !important; /* no shadow */
      border-radius: 16px;
      transition: transform .18s ease;
    }
    .corner-photos .corner:hover{ transform: scale(1.06) rotate(-1.2deg); }
    /* farther from center than before */
    .corner.tl{ top: 8%;  left: 5%; }
    .corner.tr{ top: 8%;  right: 5%; }
    .corner.bl{ bottom: 8%; left: 5%; }
    .corner.br{ bottom: 8%; right: 5%; }
    @media (max-width: 900px){
      .corner.tl{ top: 6%;  left: 4%; }
      .corner.tr{ top: 6%;  right: 4%; }
      .corner.bl{ bottom: 6%; left: 4%; }
      .corner.br{ bottom: 6%; right: 4%; }
    }
    @media (max-width: 600px){
      .corner-photos .corner{ width: 22vw; border-radius: 12px; }
    }

    /* 2x2 letters centered */
    .letters-grid{
      display: grid;
      grid-template-columns: repeat(2, minmax(260px, 1fr)); /* EXACT 2 cols */
      grid-auto-rows: 1fr;
      gap: 1.6rem;
      max-width: 860px;   /* tighter so it forms a neat 2x2 block */
      margin: 0 auto;     /* center the grid */
      justify-items: stretch;
      align-items: stretch;
    }
    /* keep your big letter card look */
    .letter-card-xl{
      background: rgba(255,246,237,.55);
      border: 2px solid rgba(255,246,237,1);
      border-radius: 25px;
      padding: 2rem 1.25rem 1.75rem;
      height: 260px;
      display: grid; place-items: center;
      cursor: pointer; overflow: hidden; transition: transform .18s ease;
    }
    .letter-card-xl:hover{ transform: translateY(-4px); }
    .env-large{
      width: 88%; max-width: 360px; aspect-ratio: 16/11;
      background: #fff7ee; border-radius: 22px; position: relative;
      display: grid; place-items: center; overflow: hidden;
    }
    .env-large::before{
      content:""; position:absolute; inset:0 0 auto 0; height:56%;
      background:#f2e6d1; clip-path: polygon(0 0, 100% 0, 50% 72%);
    }
    .env-text{ position:relative; z-index:2; text-align:center; color:#742c22; }
    .env-text .from{ font-size:.95rem; letter-spacing:.08em; opacity:.85; margin-bottom:.2rem; }
    .env-text .name{ font-weight:800; font-size:1.6rem; line-height:1.1; }

    .modal-text{ max-height:58vh; overflow:auto; }

    /* balloons */
    #balloon-layer{ position:fixed; inset:0; z-index:1; pointer-events:none; overflow:hidden; }
    .balloon{
      position:absolute; width:46px; height:56px;
      border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;
      bottom:-100px; opacity:.8; animation:rise linear infinite;
    }
    .balloon::after{ content:''; position:absolute; width:2px; height:52px; background:#fff; left:50%; top:56px; }
    @keyframes rise{ to{ transform: translateY(-115vh);} }

    /* responsive: stack to 1 column on small phones */
    @media (max-width: 640px){
      .letters-grid{ grid-template-columns: 1fr; max-width: 480px; }
    }
  </style>

  <!-- JS: step switch, modal, balloons -->
  <script>
    // switch step
    const step1 = document.getElementById('step-1');
    const step2 = document.getElementById('step-2');
    document.getElementById('btn-open').addEventListener('click', () => {
      step1.classList.remove('active');
      step1.style.display = 'none';
      step2.classList.add('active');
    });

    // modal
    const modal = document.getElementById('letter-modal');
    const modalFrom = document.getElementById('modal-from');
    const modalText = document.getElementById('modal-text');
    document.getElementById('modal-close').addEventListener('click', () => modal.classList.remove('show'));
    modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('show'); });
    document.querySelectorAll('.letter-card-xl').forEach(card => {
      card.addEventListener('click', () => {
        modalFrom.textContent = card.dataset.from || '';
        modalText.textContent = card.dataset.message || '';
        modal.classList.add('show');
      });
    });

    // balloons
    document.addEventListener('DOMContentLoaded', () => { createBalloons(15); });
    function createBalloons(count) {
      const host = document.getElementById('balloon-layer');
      const colors = ['#e94560', '#f0e68c', '#00d8d6', '#8e44ad', '#3498db'];
      for (let i = 0; i < count; i++) {
        const b = document.createElement('div');
        b.className = 'balloon';
        b.style.left = `${Math.random() * 100}vw`;
        b.style.animationDuration = `${Math.random() * 6 + 8}s`;
        b.style.animationDelay = `${Math.random() * 5}s`;
        b.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        host.appendChild(b);
      }
    }
  </script>
